user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    access_log /var/log/nginx/access.log;

    # -------------------- HTTP (порт 80) --------------------
    server {
        listen 80;
        server_name kartadobra-nko.ru www.kartadobra-nko.ru;

        # ACME challenge для Certbot
        location /.well-known/acme-challenge/ {
            root /data;
            try_files $uri =404;
        }

        # Редирект всего остального на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------- HTTPS (порт 443) --------------------
    server {
        listen 443 ssl http2;
        server_name kartadobra-nko.ru www.kartadobra-nko.ru;

        ssl_certificate /etc/letsencrypt/live/kartadobra-nko.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kartadobra-nko.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # ACME challenge (на случай проверки через HTTPS)
        location /.well-known/acme-challenge/ {
            root /data;
            try_files $uri =404;
        }

        # SPA
        location / {
            try_files $uri /index.html;
        }

        # Кэширование статики
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 1M;
            add_header Cache-Control "public";
        }

        # API прокси
        location /api/cards {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Directus admin прокси
        location /admin/ {
            rewrite ^/admin/admin/(.*)$ /admin/$1 break;
            proxy_pass http://directus:8055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect   /    /admin/;
            proxy_redirect /auth/ /admin/auth/;
        }

        location ~ ^/admin/(graphql|access|auth|extensions|server|users|policies|roles|translations|fields|permissions|collections|presets|settings|relations|dashboards|panels|flows|notifications|items|revisions|comments|shares|versions|folders)(/|$) {
            rewrite ^/admin/admin/(.*)$ /admin/$1 break;
            proxy_pass http://directus:8055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect   /    /admin/;
            proxy_redirect /auth/ /admin/auth/;
        }

        # 404 для SPA
        error_page 404 /index.html;
    }
}
