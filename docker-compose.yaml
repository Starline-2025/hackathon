version: '3.8'

services:
  # -------------------- Postgres --------------------
  db:
    image: postgres:17.3
    container_name: db
    env_file:
      - ".env"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # -------------------- FastAPI Backend --------------------
  web:
    build: ./backend/
    container_name: web
    command: bash -c "alembic -c backend/alembic.ini upgrade head && uvicorn backend.start:app --host 0.0.0.0 --port 8000 --log-level info"
    env_file:
      - ".env"
    ports:
      - "127.0.0.1:${WEB_PORT}:8000"
    networks:
      - my_network
    volumes:
      - ./logs/web:/app/logs:rw
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://0.0.0.0:8000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # -------------------- Directus Admin --------------------
  directus:
    image: directus/directus:latest
    container_name: directus
    ports:
      - "127.0.0.1:${ADMIN_DIRECTUS_PORT}:8055"
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      KEY: ${KEY}
      SECRET: ${SECRET}
      DB_CLIENT: postgres
      DB_HOST: db
      DB_PORT: ${POSTGRES_PORT}
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PUBLIC_URL: ${PUBLIC_URL}
      DIRECTUS_PATH: /admin
    networks:
      - my_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e 'require(\"http\").get(\"http://0.0.0.0:8055\", r => [200,301,302].includes(r.statusCode) ? process.exit(0) : process.exit(1))'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # -------------------- Nginx Frontend --------------------
  nginx:
    build: ./frontend/
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./certs:/etc/letsencrypt
      - ./certs-data:/data
    networks:
      - my_network
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
      directus:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certs-data:/data
    entrypoint: |
      /bin/sh -c '
      trap exit TERM
      while :; do
        certbot certonly --webroot -w /data \
          --email snick25rs@gmail.com \
          --agree-tos --no-eff-email \
          -d kartadobra-nko.ru -d www.kartadobra-nko.ru \
          --staging \
          --non-interactive
        sleep 12h
      done'
    restart: unless-stopped
    depends_on:
      nginx:
        condition: service_healthy


# -------------------- Сети --------------------
networks:
  my_network:
    driver: bridge

# -------------------- Volumes --------------------
volumes:
  postgres_data:
  certs:
  certs-data:
  logs_nginx:
